<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Sign In</mat-card-title>
        </mat-card-header>
        <form class="example-form" [formGroup]="loginForm">
            <mat-card-content>
                <mat-form-field class="example-full-width" appearance="outline">
                    <input matInput placeholder="Username" id="username" formControlName="username">
                    <mat-error *ngIf="username!.invalid && (username!.dirty || username!.touched)">
                        Username is required
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="example-full-width" appearance="outline">
                    <input matInput placeholder="Password" formControlName="password">
                    <mat-error *ngIf="password!.invalid && (password!.dirty || password!.touched)">
                        Password is required
                    </mat-error>
                </mat-form-field>
            </mat-card-content>
            <button mat-button class="btn-block" (click)="signIn()">Sign-in</button>
        </form>
    </mat-card>

</div>
