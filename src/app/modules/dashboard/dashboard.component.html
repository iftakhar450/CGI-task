<div fxLayout="column" fxLayoutAlign="center" fxLayoutGap="10px">
  <div
    fxLayout.xs="column"
    fxLayout.sm="column"
    fxLayout="row"
    fxLayoutAlign="center"
    fxLayoutGap="10px"
  >
    <div fxFlex="50%" class="mat-elevation-z4">
      <mat-card class="mat-elevation-z0">
        <mat-card-header fxLayout="row" fxLayoutAlign="space-between">
          <mat-card-title>Average Temperature Graph</mat-card-title>
          <mat-button-toggle-group
            name="fontStyle"
            aria-label="Font Style"
            [(ngModel)]="selected"
            (change)="optionChange()"
          >
            <mat-button-toggle value="w">Weekly</mat-button-toggle>
            <mat-button-toggle value="m">Monthly</mat-button-toggle>
            <mat-button-toggle value="y">Yearly</mat-button-toggle>
          </mat-button-toggle-group>
          <!-- <mat-form-field appearance="outline">
            <mat-label>Select here</mat-label>
            <mat-select [(ngModel)]="selected" (selectionChange)="optionChange()">
              <mat-option value="w">Weekly</mat-option>
              <mat-option value="m">Monthly</mat-option>
              <mat-option value="y">Yearly</mat-option>
            </mat-select>
          </mat-form-field> -->
        </mat-card-header>
        <mat-card-content>
          <app-line-chart [data]="chartData"></app-line-chart>
        </mat-card-content>
      </mat-card>
    </div>
    <div fxFlex="50%" class="mat-elevation-z4">
      <mat-card class="mat-elevation-z0">
        <mat-card-header>
          <mat-card-title>Temperature</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <app-table [columns]="tableColumns" [data]="events"></app-table>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="center" fxLayoutGap="10px">
    <div fxFlex="100%" class="mat-elevation-z4">
      <mat-card class="mat-elevation-z0">
        <mat-card-header>
          <mat-card-title> Critical Entries</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <app-table
            [columns]="tableColumns"
            [isShowIcon]="true"
            [data]="filterEvents"
          ></app-table>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
